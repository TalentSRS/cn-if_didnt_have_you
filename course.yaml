description: |
  Chinese title is 如果没有你.

  *If I Didn’t Have You* is in the second level of Chinese Breeze which contains
  approximately 500 words.

  Description of the book: Xiaoming is a talented pickpocket, but steals only
  from the wealthy.He never harms the poor, and doesn’t allow other thieves to
  victimize them either.When college student Xia Yu loses her purse at the train
  station, Xiaoming retrieves it for her.They begin to fall in love, but
  everything is thrown into jeopardy when Xiaoming picks the pocket of a man he
  should not have crossed…

  This course covers all of the vocabulary in the 10 chapters.

  You can buy the book/ebook here: <http://www.chinesebreeze.net/chinese-breeze/chinese-breeze-level-2/level-2-if-i-didnt-have-you/>
